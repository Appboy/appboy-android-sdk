apply plugin: 'android'
apply plugin: 'findbugs'

dependencies {
  compile project(':android-sdk-ui')
  // Note: This requires the Android Support Repository to be installed, please see the README.md
  compile 'com.android.support:support-v4:23.0.1'
  compile 'com.google.android.support:wearable:1.3.0'
  compile 'com.google.android.gms:play-services-wearable:8.3.0'
  compile 'com.google.android.gms:play-services-ads:8.3.0'
  compile 'com.facebook.fresco:fresco:0.6.1'
  // To link the wearboy app with Droidboy
  wearApp project(':wearboy')
}

android {
  compileSdkVersion 23
  buildToolsVersion '23.0.1'

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion 23
  }

  sourceSets {
    main.setRoot(".")
    // Note: We'll be moving this project to the new Android Build System conventional folder structure in a future
    // release.
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
  }
}