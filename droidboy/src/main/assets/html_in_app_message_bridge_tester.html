<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script type="text/javascript" src="HTML_ZIP_STOPWATCH/myscript.js"></script>
    <script type="text/javascript">
      function setCustomAttributes() {
        brazeBridge.getUser().setCustomUserAttribute('abStringAttribute', 'atts');
        brazeBridge.getUser().setCustomUserAttribute('abDateAttribute', new Date());
        brazeBridge.getUser().setCustomUserAttribute('abIntAttribute', 6);
        brazeBridge.getUser().setCustomUserAttribute('abDoubleAttribute', 7.8);
        brazeBridge.getUser().setCustomUserAttribute('abBoolAttribute', true);
        brazeBridge.getUser().setCustomUserAttribute('abArrayAttribute', ['a', 'b']);
        brazeBridge.getUser().setLocationCustomUserAttribute('Dutch Restaurant', 52.369838, 4.875981);
      };
      function logCustomEvents() {
        brazeBridge.logCustomEvent('abEvent');
        brazeBridge.logCustomEvent('abEventNullProp', null);
        brazeBridge.logCustomEvent('abEventWithProp', { intProp: 1, doubleProp: 4.4, stringProp: 'asdf', boolProp: true, dateProp:new Date()});
      };
      function logPurchases() {
        brazeBridge.logPurchase('abPurchase', 5.5, 'USD');
        brazeBridge.logPurchase('abPurchaseWithQuantity', 5.5, 'USD', 6);
        brazeBridge.logPurchase('abPurchaseWithQuantityAndProperties', 5.5, 'USD', 6, { intProp: 1, doubleProp: 4.4, stringProp: 'string property', boolProp: false, dateProp:new Date()});
        brazeBridge.logPurchase('abPurchaseWithPropertiesNoQuantity', 5.5, 'USD', null, { intProp: 1, doubleProp: 4.4, stringProp: 'string property', boolProp: false, dateProp:new Date()});
      };
    </script>
    <link href="HTML_ZIP_STOPWATCH/iamcss.css" rel="stylesheet" type="text/css" />
    <style>
    a, button {
      color: blue;
      padding: 2px 25px;
      font-family: "Avenir";
      text-transform: none;
    }
    button {
      display: block;
      margin: 4px auto;
      background: antiquewhite;
      width: 75%;
      padding: 10px;
    }
    .firstLink {
      clear: right;
    }
    </style>
    <script type="text/javascript">
      function logStartEvent() {
        brazeBridge.logCustomEvent('Logging start event for HTML in-app message tester');
      }
      window.addEventListener('ab.BridgeReady', logStartEvent, false);
    </script>
</head>

<body>
<div class="box">
    <div class="relativeTopRight">
        <a href="appboy://close">X</a>
    </div>

    <a class="firstLink" href="https://www.appboy.com?abExternalOpen=false&abButtonId=1">Appboy.com</a>
    <button onClick="document.body.style.backgroundColor = 'rgba(232, 125, 232, .75)'">Make more transparent</button>
    <a href="droidboy://preferences">Deep Link</a>
    <a href="appboy://feed">Open the Newsfeed</a>
    <button id="color-change" onclick="javascript:sayHi();">Change Color To Red</button>
    <button onclick="window.location = 'appboy://customEvent?name=androidHtmlIamCustomEvent&pOne=pTwo'">Custom Event Url Style</button>
    <button onClick="brazeBridge.closeMessage()" />ab: closeMessage</button>
    <button onClick="brazeBridge.requestImmediateDataFlush()" />ab: requestImmediateDataFlush</button>
    <button onClick="logCustomEvents()" />ab: logCustomEvent</button>
    <button onClick="logPurchases()" />ab: logPurchase</button>
    <button onClick="brazeBridge.display.showFeed()" />ab: display.showFeed</button>
    <button onClick="brazeBridge.getUser().setFirstName('abFirstName')" />ab: setFirstName</button>
    <button onClick="brazeBridge.getUser().setLastName('abLastName')" />ab: setLastName</button>
    <button onClick="brazeBridge.getUser().setEmail('abEmail@appboy.com')" />ab: setEmail</button>
    <button onClick="brazeBridge.getUser().setHomeCity('abHomeCity')" />ab: setHomeCity</button>
    <button onClick="brazeBridge.getUser().setEmailNotificationSubscriptionType('unsubscribed')" />ab: setEmailNotificationSubscriptionType Unsubscribed</button>
    <button onClick="brazeBridge.getUser().setEmailNotificationSubscriptionType('subscribed')" />ab: setEmailNotificationSubscriptionType Subscribed</button>
    <button onClick="brazeBridge.getUser().setEmailNotificationSubscriptionType('opted_in')" />ab: setEmailNotificationSubscriptionType Opted-in</button>
    <button onClick="brazeBridge.getUser().setPushNotificationSubscriptionType('unsubscribed')" />ab: setPushNotificationSubscriptionType</button>
    <button onClick="brazeBridge.getUser().addToCustomAttributeArray('abAtArray', 'myval')" />ab: addToCustomAttributeArray</button>
    <button onClick="brazeBridge.getUser().removeFromCustomAttributeArray('abAtArray', 'myval')" />ab: removeFromCustomAttributeArray</button>
    <button onClick="brazeBridge.getUser().incrementCustomUserAttribute('abInc')" />ab: incrementCustomUserAttribute</button>
    <button onClick="brazeBridge.getUser().setDateOfBirth(1960, 11, 11)" />ab: setDateOfBirth</button>
    <button onClick="brazeBridge.getUser().setCountry('USA')" />ab: setCountry</button>
    <button onClick="brazeBridge.getUser().setPhoneNumber('9084894848')" />ab: setPhone</button>
    <button onClick="setCustomAttributes()" />ab: setCustomAttributes</button>
    <button onClick="brazeBridge.getUser().setGender('m')" />ab: setGender Male</button>
    <button onClick="brazeBridge.getUser().setGender('f')" />ab: setGender Female</button>
    <button onClick="brazeBridge.getUser().setGender('o')" />ab: setGender Other</button>
    <button onClick="brazeBridge.getUser().setGender('u')" />ab: setGender Unknown</button>
    <button onClick="brazeBridge.getUser().setGender('n')" />ab: setGender Not Applicable</button>
    <button onClick="brazeBridge.getUser().setGender('p')" />ab: setGender Prefer not to Say</button>
    <button onClick="brazeBridge.getUser().setLocationCustomUserAttribute('Foodhallen', 52.367070, 4.868143)" />ab: setLocationCustomUserAttribute</button>
    <button onClick="brazeBridge.getUser().addToSubscriptionGroup('123456')" />ab: addToSubscriptionGroup</button>
    <button onClick="brazeBridge.getUser().removeFromSubscriptionGroup('654321')" />ab: removeFromSubscriptionGroup</button>
    <button onClick="brazeBridge.logClick('1')" />ab: logClick 1</button>
    <button onClick="brazeBridge.logClick()" />ab: logClick no arg</button>
    <button onClick="brazeBridge.web.registerAppboyPushMessages()" />ab: web.registerAppboyPushMessages()</button>
    <button onClick="brazeBridge.web.trackLocation()" />ab: web.trackLocation()</button>

    <img src="HTML_ZIP_STOPWATCH/jpg_3.jpg" width="100%">
    <div class="relativeLeft">
        <a href="https://twitter.com/appboy?abButtonId=0&abExternalOpen=true">Appboy Twitter</a>
    </div>
    <div class="relativeRight">
        <a href="appboy://close">Close</a>
    </div>
</div>
</body>
</html>
