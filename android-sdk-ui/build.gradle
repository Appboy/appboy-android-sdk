apply plugin: 'com.android.library'
apply plugin: 'android-maven'

dependencies {
  compile files('libs/appboy.jar')
  // Note: This requires the Android Support Repository to be installed, please see the README.md. The jar is
  // also available in the libs/ directory to help support people who are using older build systems.
  compile 'com.android.support:support-v4:23.0.1'
  provided ("com.facebook.fresco:fresco:0.9.0") {
    exclude group: 'com.android.support', module: 'support-v4'
  }
}

android {
  compileSdkVersion 23
  buildToolsVersion '24.0.0'

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion 23
    consumerProguardFiles 'appboy-proguard-rules.pro'
  }

  sourceSets {
    main.setRoot(".")
    // Note: We'll be moving this project to the new Android Build System conventional folder structure in a future
    // release.
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
  }
}