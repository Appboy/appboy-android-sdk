apply plugin: 'android-library'
apply plugin: 'android-maven'

dependencies {
  compile files('libs/appboy.jar')
  // Note: This requires the Android Support Repository to be installed, please see the README.md. The jar is
  // also available in the libs/ directory to help support people who are using older build systems.
    compile 'com.android.support:support-v4:22.1.1'
}

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.0'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
  }

  sourceSets {
    main.setRoot(".")
    // Note: We'll be moving this project to the new Android Build System conventional folder structure in a future
    // release.
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
  }
}
