apply plugin: 'android-library'
apply plugin: 'android-maven'

dependencies {
  compile files('libs/appboy.jar')
  // Note: This requires the Android Support Repository to be installed, please see the README.md. The jar is
  // also available in the libs/ directory to help support people who are using older build systems.
  compile 'com.android.support:support-v4:20.0.0'
}

android {
  compileSdkVersion 20
  buildToolsVersion '20.0.0'

  defaultConfig {
    minSdkVersion 8
    targetSdkVersion 20
  }

  sourceSets {
    main.setRoot(".")
    // Note: We'll be moving this project to the new Android Build System conventional folder structure in a future
    // release.
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
  }
}
