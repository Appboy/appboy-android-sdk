apply plugin: 'android'

dependencies {
  compile 'com.appboy:android-sdk-ui:1.10.+'
  compile files('libs/pushservice-4.3.0.4.jar')
}

android {
  compileSdkVersion 19
  buildToolsVersion "19.1.0"

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion 19
  }

  lintOptions {
    // Lint throws a class not found error for the com.baidu.android.pushservice.PushService
    // class declared in AndroidManifest.xml.
    abortOnError false
  }

  productFlavors {
    BaiduX86 {
      ndk {
        abiFilter "x86"
      }
    }
    BaiduArm {
      ndk {
        abiFilter "armeabi"
      }
    }
    BaiduMips {
      ndk {
        abiFilter "mips"
      }
    }
  }
}
